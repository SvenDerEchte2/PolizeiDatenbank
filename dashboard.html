<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polizei Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
      margin: 0; padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1c2331, #283655);
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #0a68ff;
      padding: 20px 40px;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    main {
      flex: 1;
      padding: 40px;
    }

    .welcome {
      font-size: 1.4rem;
      margin-bottom: 30px;
    }

    button.logout-btn {
      background: #ff4c4c;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.25s ease;
      user-select: none;
    }
    button.logout-btn:hover {
      background: #cc0000;
    }

    /* Beispiel Buttons für Funktionen */
    .functions {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .functions button {
      background: #0a68ff;
      border: none;
      padding: 20px 30px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 20px #0a68ff88;
      transition: background 0.25s ease;
      flex: 1 1 200px;
      max-width: 250px;
    }
    .functions button:hover {
      background: #004ecb;
    }
  </style>
</head>
<body>

<header>
  Polizei Dashboard
  <button class="logout-btn" id="logout-btn">Logout</button>
</header>

<main>
  <div class="welcome" id="welcome-message">
    <!-- Begrüßung kommt per JS -->
  </div>

  <div class="functions">
    <button id="btn-personen">Personendatenbank durchsuchen</button>
    <button id="btn-fahrzeuge">Fahrzeugdatenbank durchsuchen</button>
    <button id="btn-fahrzeuge">Aservatenkammer durchsuchen</button>
    <button id="btn-fahrzeuge">Einsatzbericht hinzufügen</button>
    <button id="btn-neuer-datensatz">Administration</button>
  </div>
</main>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://stnvlbjltxbuxnmpfnil.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0bnZsYmpsdHhidXhubXBmbmlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MjI1MzAsImV4cCI6MjA3MDk5ODUzMH0.2hHoQbWN5LfykrC377ph2NMxyD2Qkc4m6CRhzu42m6A'
  const supabase = createClient(supabaseUrl, supabaseKey)

  const welcomeMessage = document.getElementById('welcome-message')
  const logoutBtn = document.getElementById('logout-btn')

  async function checkUser() {
    const { data: { user } } = await supabase.auth.getUser()
    if (!user) {
      // nicht eingeloggt → zurück zum Login
      window.location.href = 'index.html'
      return
    }
    welcomeMessage.textContent = `Willkommen, ${user.email}`
  }

  logoutBtn.addEventListener('click', async () => {
    await supabase.auth.signOut()
    window.location.href = 'index.html'
  })

  // Seiten-Check starten
  checkUser()

  // Beispiel: Button-Events (einfach console.log aktuell)
  document.getElementById('btn-personen').onclick = () => window.location.href = 'personen.html'
  document.getElementById('btn-fahrzeuge').onclick = () => alert('Fahrzeuge ansehen - Feature noch nicht implementiert')
  document.getElementById('btn-neuer-datensatz').onclick = () => alert('Neuen Datensatz hinzufügen - Feature noch nicht implementiert')
</script>

</body>
</html>
